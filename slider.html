<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticker de Ações</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .ticker-container {
      background: #ededed;
      color: #343232;
      overflow: hidden;
      white-space: nowrap;
      padding: 10px 0;
      border-top: 1px solid rgb(0, 0, 0);
      border-bottom: 1px solid rgb(0, 0, 0);
      position: relative;
    }
    .ticker-content {
      display: inline-flex;
      animation: ticker 50s linear infinite;
    }
    .ticker-container:hover .ticker-content {
      animation-play-state: paused; /* Pausar ao passar o mouse */
    }
    .ticker-item {
      display: flex;
      align-items: center;
      margin-right: 30px;
      font-size: 16px;
    }
    .ticker-item span.up {
      color: #0f0;
    }
    .ticker-item span.down {
      color: #f00;
    }
    .ticker-item img {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: 5px;
    }
    .separator {
      display: flex;
      align-items: center;
      margin: 0 20px;
      color: #888;
    }
    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <div class="ticker-container">
    <div class="ticker-content" id="ticker">
      <div class="ticker-item"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" alt="↑">PETR4: R$34,50 <span class="up">+1.25%</span></div>
      <div class="separator">|</div>
      <div class="ticker-item"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828915.png" alt="↓">VALE3: R$68,90 <span class="down">-0.87%</span></div>
      <div class="separator">|</div>
      <div class="ticker-item"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" alt="↑">ITUB4: R$29,10 <span class="up">+0.45%</span></div>
      <div class="separator">|</div>
      <div class="ticker-item"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828915.png" alt="↓">BBAS3: R$50,25 <span class="down">-1.10%</span></div>
      <div class="separator">|</div>
      <div class="ticker-item"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" alt="↑">BBDC4: R$23,80 <span class="up">+0.30%</span></div>
      <div class="separator">|</div>
      <div class="ticker-item"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" alt="↑">WEGE3: R$36,70 <span class="up">+2.10%</span></div>

      <!-- Duplicar conteúdo para rolar continuamente sem esperar -->
      <div class="separator">|</div>
      <div class="ticker-item"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" alt="↑">PETR4: R$34,50 <span class="up">+1.25%</span></div>
      <div class="separator">|</div>
      <div class="ticker-item"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828915.png" alt="↓">VALE3: R$68,90 <span class="down">-0.87%</span></div>
    
    </body></html>
