<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Estilizado Avançado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      position: relative;
      width: 320px;
      padding: 30px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      clip-path: polygon(0 0, 100% 10%, 100% 100%, 0 90%);
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card::before {
      content: '';
      position: absolute;
      top: -3px; left: -3px; right: -3px; bottom: -3px;
      border-radius: 25px;
      background: linear-gradient(180deg, #00f2fe, #4facfe, #00f2fe);
      z-index: -2;
      filter: blur(10px);
      animation: pulseBorder 4s infinite;
    }

    @keyframes pulseBorder {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-size: cover;
      mix-blend-mode: overlay;
      opacity: 0.2;
      z-index: -1;
    }

    .card-icon {
      font-size: 48px;
      margin-bottom: 15px;
      animation: floatIcon 2s ease-in-out infinite;
      color: #00f2fe;
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .card h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      color: #ddd;
    }

    .card button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-icon">
      <i class="fas fa-bolt"></i> <!-- Ícone animado -->
    </div>
    <h3>Card Power</h3>
    <p>Com design diagonal, fundo blend, borda neon e ícone animado!</p>
    <button>Explorar</button>
  </div>

</body>
</html>
